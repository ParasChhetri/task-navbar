<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>task navbar</title>
  </head>
  <body>
    <nav class="nav-bar">
      <h1>My Website</h1>
      <div class="sidebar">
        <span type="button" onclick="hideSideBar()">
          <i class="fa-solid fa-xmark"></i>
        </span>
        <ul class="sidebar-menu">
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
          <li>Blog</li>
          <li>Product</li>
        </ul>
      </div>
      <ul class="nav-bar-menu">
        <li class="hideOnMobile">Home</li>
        <li class="hideOnMobile">About</li>
        <li class="hideOnMobile">Contact</li>
        <li class="hideOnMobile">Blog</li>
        <li class="hideOnMobile">Product</li>
      </ul>
      <span type="button" onclick="showSideBar()">
        <i class="fa-solid fa-bars"></i>
      </span>
    </nav>
    <script>
      function showSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "flex";
      }
      function hideSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.style.display = "none";
      }
    </script>
  </body>
</html>
